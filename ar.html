<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.jsçš„demo</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    // ar
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <div class="buttons">
        <button class="switch-button">Next</button>
    </div>

    <a-scene renderer="antialias:auto;" tune-renderer embedded arjs vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="bot_dance" src="models/multi.glb"></a-asset-item>
        </a-assets>
        <a-marker id="animated-marker" preset="hiro">
            <a-entity id="bot" gltf-model="#bot_dance" position="0 1 -2.1" scale="2 2 2" animation-mixer="clip: CatWalk"
                modify-materials>
            </a-entity>
            <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
            <a-light type="directional" color="#fff" position="0 400 350" intensity="2"></a-light>
            <a-camera></a-camera>
        </a-marker>
    </a-scene>
    <script src="./scripts/ar-main.js"></script>
</body>

</html>
